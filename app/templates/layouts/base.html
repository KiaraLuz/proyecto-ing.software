
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gordis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f8eed4;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding-left: 170px;
        }               
        .navbar {
            background-image: linear-gradient(to right, #8B4513, #FFA500); 
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 150px; 
            overflow-x: hidden;
            padding-top: 20px;
        }
        .navbar .nav-link {
            color: #333; 
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .navbar .nav-link:hover {
            background-color: #ea9d44; 
        }
        .logo-image {
            max-height: 120px;
        }
        .icon-image {
            width: 20px; 
            height: auto;
            margin-right: 8px; 
        }
        .custom-icon {
            margin-right: 0.5rem; 
            font-weight: bold;
            font-size: 1.25rem; 
            color: black;
        }
    </style>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light align-items-start">
            <div class="d-flex flex-column align-items-center justify-content-start h-100 w-100">
                <a class="navbar-brand d-flex flex-column m-auto gap-2" href="{% url 'home' %}">
                    <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-image rounded-circle">
                    <h4 class="text-center">Mi Gordis</h4>
                </a>
                <div class="d-flex flex-column h-100" id="navbarNav">
                    <ul class="navbar-nav flex-column h-100 justify-content-between">
                        <div>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'roles' %}">
                                    <i class="bi bi-people-fill custom-icon"></i>
                                    Roles
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'usuarios' %}">
                                    <i class="bi bi-person-circle custom-icon"></i>
                                    Usuarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'ingredientes' %}">
                                    <i class="bi bi-basket custom-icon"></i>
                                    Ingredientes
                                </a>
                            </li>
                            <li clsss="nav-item">
                                <a class="nav-link" href="{% url 'productos' %}">
                                    <i class="bi bi-shop custom-icon"></i>
                                    Productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'recetas' %}">
                                    <i class="bi bi-card-list custom-icon"></i>
                                    Recetas
                                </a>
                            </li>
                        </div>
                        <div>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signout' %}">
                                    <i class="bi bi-box-arrow-right custom-icon"></i>
                                    Signout
                                </a>
                            </li>
                        </div>
                    </ul>

                </div>
            </div>
        </nav>
    
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>
    
</body>
</html>
