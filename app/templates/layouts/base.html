
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gordis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("{% static 'img/fondo.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding-left: 170px;
        }               
        .navbar {
            background-image: linear-gradient(to right, #8B4513, #FFA500); 
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 150px; 
            overflow-x: hidden;
            padding-top: 20px;
        }

        .navbar .nav-link {
            color: #333; 
            padding: 6px 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar .nav-link:hover {
            background-color: #ea9d44; 
        }
        .content-container {
            margin-left: 170px; 
            padding: 20px;
        }
        .logo-image {
            max-height: 120px;             
            display: block; 
        }
        .icon-image {
            width: 20px; 
            height: auto;
            margin-right: 8px; 
        }
    </style>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light position-fixed-left">
            <div class="container-fluid flex-column align-items-start">
                <a class="navbar-brand mb-3 d-flex flex-column align-items-center" href="{% url 'home' %}">
                    <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-image">
                    Mi Gordis
                </a>
                <div class="collapse navbar-collapse flex-column align-items-start" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'roles' %}">
                                <img src="{% static 'icons/roles.png' %}" alt="Roles" class="icon-image"> Roles
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'usuarios' %}">
                                <img src="{% static 'icons/usuarios.png' %}" alt="Usuarios" class="icon-image"> Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ingredientes' %}">
                                <img src="{% static 'icons/ingredientes.png' %}" alt="Ingredientes" class="icon-image"> Ingredientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <img src="{% static 'icons/logout.png' %}" alt="Logout" class="icon-image"> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
