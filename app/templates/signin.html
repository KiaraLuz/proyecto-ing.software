<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form action="/signin/" method="POST" class="card card-body">
                    {% csrf_token %}
                    <h1 class="text-center mb-4">Signin</h1>
                    {% if error %}
                      <div class="alert alert-danger" role="alert">
                        {{ error }}
                      </div>
                    {% endif %}
                    
                    <div class="mb-3">
                      <label for="username" class="form-label">Username:</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseÃ±a" required>
                    </div>
                    
                    <button class="btn btn-dark">
                        Signin
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
