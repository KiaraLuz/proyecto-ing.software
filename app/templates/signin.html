<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8eed4;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        } 
        .btn-signin {
            background-color: #ea9d44;
            color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px;

        }
        .btn:hover {
            background-color: #86541b;
            color: #fff;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form action="/signin/" method="POST" class="card card-body">
                    {% csrf_token %}
                    <h1 class="text-center mb-4">Signin</h1>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>
                    </div>
                    
                    <button class="btn btn-signin">
                        Signin
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
