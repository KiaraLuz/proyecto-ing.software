{% extends 'layouts/base.html' %}

{% block content %}
<h1>Crear Precio de Ingrediente</h1>
<div class="form card p-4">
    <form method="post" id="precio-ingrediente-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-4">
          <button type="submit" class="btn btn-color">Registrar</button>
          <a href="{% url 'precio_ingredientes' %}" class="btn btn-dark">Cancelar</a>
      </div>
    </form>
</div>
{% endblock %}
