{% extends 'layouts/base.html' %}

{% block content %}
  <h1>Modificar Precio de Producto</h1>
  <div class="form card p-4">
      <form method="post" id="precio-producto-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-4">
            <button type="submit" class="btn btn-color">Guardar Cambios</button>
            <a href="{% url 'precio_producto_listar' %}" class="btn btn-dark">Cancelar</a>
        </div>
      </form>
  </div>
{% endblock %}
