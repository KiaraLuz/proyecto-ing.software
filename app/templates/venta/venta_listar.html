{% extends 'layouts/base.html' %}

{% block content %}
<h1>Lista de Ventas</h1>

<!-- BotÃ³n para crear nuevas ventas -->
<a class="btn btn-color fw-bold mb-3" href="{% url 'venta_crear' %}" role="button">Crear Venta</a>

<!-- Tabla de ventas -->
<table class="tb">
  <thead class="encabezado-tabla fw-bold">
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody class="bg-secondary-subtle">
    {% for venta in ventas %}
    <tr>
        <td>{{ venta.producto.nombre_producto }}</td>
        <td>{{ venta.cantidad }}</td>
        <td>${{ venta.precio }}</td>
        <td>{{ venta.fecha }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
